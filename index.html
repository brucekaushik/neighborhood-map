<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BruceKaushik's Neighborhood Map</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="hamburgers">
				<div class="poi-button" data-bind="click: togglePoiList"><img src="images/hamburger.png" alt="hamburger icon"><span>Places</span></div>
				<div class="n-button" data-bind="click: toggleNeighborhoodsMenu"><img src="images/hamburger.png" alt="hamburger icon"><span>Neighborhoods</span></div>
			</div>
			
			<div class="neighborhoods-container" data-bind="attr: { 'class': neighborhoodsDisplay }">
				<ul class="neighborhoods" data-bind="foreach: neighborhoods">
					<li data-bind="attr: { 'data-sno': sno }, attr: { 'class': active }, click: $parent.init">
						<span data-bind="text: address"></span>
					</li>
				</ul>
			</div>
		</header>
		<aside data-bind="attr: { 'class': poiListDisplay }">
			<input id="search" data-bind="value: query, valueUpdate: 'keyup'" type="text" name="search" placeholder="Filter Places">
			<ul id="searchresults" data-bind="foreach: searchResults">
			  <li data-bind="text: name, click: $parent.clickMarker"></li>
			</ul>
		</aside>
		<div class="map-container">
			<div id="map"></div>
		</div>
	</div>

	<!-- load jquery library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- load knockout library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- load our main javascript file -->
    <script src="js/main.js"></script>

    <!-- load google maps javscript api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCiavCuPiYyLnpxxuv-CFgezXOvfEVn2M&libraries=places&v=3&callback=initMap" onerror="mapLoadFail()" async defer></script>
</body>
</html>
